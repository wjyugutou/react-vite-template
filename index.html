<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
  </head>
  <body class="font-sans dark:text-white dark:bg-#000 w-100vw h-100vh">
    <div id="root"></div>
    <script>
      ;(function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('appTheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light')) document.documentElement.setAttribute('theme', 'dark')
      })()
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
